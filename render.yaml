services:
  - type: web
    name: maersk-app
    env: node
    plan: free
    buildCommand: npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: maersk-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: maersk-db
    databaseName: maersk
    user: maersk_user
    plan: free
