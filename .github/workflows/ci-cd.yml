name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Tests
      run: npm test
      env:
        # Tests use in-memory storage, but defining this ensures no accidental DB connection attempts
        NODE_ENV: test

    - name: Build Project
      run: npm run build
      env:
        NODE_ENV: production
        # Add any public VITE_ env vars here if needed for the build
        # VITE_API_URL: ${{ secrets.VITE_API_URL }} 

  deploy-staging:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to Staging
      run: |
        echo "Starting deployment to staging environment..."
        # Add your deployment commands here. Examples:
        # 1. SSH to server and pull/restart:
        # ssh user@staging-server "cd /app && git pull && npm install && npm run build && pm2 restart all"
        
        # 2. Deploy to Vercel/Netlify/Heroku:
        # npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
        
        echo "Deployment simulation complete."
      env:
        # Secrets should be configured in GitHub Repository Settings -> Secrets and Variables -> Actions
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
